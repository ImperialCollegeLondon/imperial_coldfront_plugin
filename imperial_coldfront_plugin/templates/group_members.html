{% extends "common/base.html" %}
{% block content %}
  <h1>Group Members</h1>
  <ul>
    {% for member in group_members %}
      <li>
        {{ member.member.get_full_name }} - <a href="{% url 'imperial_coldfront_plugin:remove_group_member' member.pk %}">Remove access</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
