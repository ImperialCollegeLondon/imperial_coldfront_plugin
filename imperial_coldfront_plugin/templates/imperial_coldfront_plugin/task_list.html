{% extends "common/base.html" %}
{% block content %}
  <table>
    <tr>
      <th>Name</th>
      <th>Func</th>
      <th>Started</th>
      <th>Stopped</th>
      <th>Success</th>
      <th></th>
    </tr>
    {% for task in tasks %}
      <tr>
        <td>{{ task.name }}</td>
        <td>{{ task.func }}</td>
        <td>{{ task.started }}</td>
        <td>{{ task.stopped }}</td>
        <td>{{ task.success }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
