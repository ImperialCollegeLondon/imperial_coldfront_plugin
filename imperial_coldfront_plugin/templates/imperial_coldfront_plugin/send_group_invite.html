<h1>Invite user to group</h1>
<form action="{% url 'imperial_coldfront_plugin:send_group_invite' %}"
      method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Invite">
</form>
{% if form.is_valid %}<h1>Invitation sent to {{ form.cleaned_data.invitee_email }}</h1>{% endif %}
