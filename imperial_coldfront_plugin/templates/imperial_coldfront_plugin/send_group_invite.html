{% extends "common/base.html" %}
{% block content %}
  <h1>Invite user to group</h1>
  <form action="{% url 'send_group_invite' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Invite">
  </form>
  {% if form.is_valid %}<p>Invitation sent to {{ form.cleaned_data.invitee_email }}</p>{% endif %}
{% endblock content %}
